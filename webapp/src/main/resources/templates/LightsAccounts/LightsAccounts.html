<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="en" layout:decorate="~{layout}">

<head>
  <title>Lights Accounts</title>
</head>

<body>
  <div layout:fragment="content">
    <div class="row" id="page">
      <div class="col text-center">
        <h1>Data</h1>
        <section>
          <!-- Search Input -->
          <input type="text" id="search-input" name="q" hx-get="lightsaccounts/search"
            hx-trigger="keyup changed delay:500ms" hx-target="#all-accounts-div" placeholder="Search...">
          <input type="date" id="from-date" name="from" th:value="${defaultFromDate}" placeholder="From Date">

          <input type="date" id="to-date" name="to" th:value="${defaultToDate}" placeholder="To Date">
        </section>

        <!-- Button for Filtering by Date -->
        <button id="filter-btn" hx-get="lightsaccounts/search" hx-target="#all-accounts-div" hx-trigger="click"
          hx-include="#from-date, #to-date, #search-input">
          Filter by Date
        </button>

        <!-- Accounts Results Section -->
        <section id="all-accounts-div" hx-get="/lightsaccounts/table" hx-trigger="load">
          Loading Lights Accounts...
        </section>
      </div>
    </div>
  </div>
</body>

</html>
