# Enable or disable specific logging for dev environment
logging.level.root=INFO

# Additional dev-specific settings can go here
#spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=mydb_dev
#spring.datasource.username=dev_user
#spring.datasource.password=dev_password

# disable template caching
# Disable cache for Thymeleaf templates
spring.thymeleaf.cache=false

# Enable LiveReload
spring.devtools.livereload.enabled=true

# Uncomment to enable DevTools restart
spring.devtools.restart.enabled=true

# Comment out the exclusion line
spring.devtools.restart.exclude=static/**,public/**

# Additional Thymeleaf settings...
logging.level.org.springframework.boot.devtools=DEBUG
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html

